{% extends "base.html" %}

{% block content %}
    <div class="row">
        <h3>Password reset</h3>
        <hr/>
        <form class="form-horizontal ajax-form" role="form" action="{% url 'api:rest_password_reset' %}">
            {% include 'fragments/form-input.html' with name="email" label="Email" type="text" %}

            {% include 'fragments/form-button.html' with label="Reset" %}

            <div class="form-group api-response"></div>
        </form>
    </div>
{% endblock %}
