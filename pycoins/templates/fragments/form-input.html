<div class="form-group"{% if type == "hidden" %} hidden{% endif %}>
    <label for="{{ name }}" class="col-sm-2 control-label">{{ label }}</label>
    <div class="col-sm-10">
        {% if type == 'select' %}
            <select name="{{ name }}" id="{{ name }}" class="form-control" placeholder="{{ label }}">
                {% for choice in choices %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>

        {% else %}
            <input name="{{ name }}" type="{{ type }}" class="form-control" id="{{ name }}" placeholder="{{ label }}"{% if value %} value="{{ value }}"{% endif %}>
        {% endif %}

        {% if help %}
            <p class="help-block">{{ help }}</p>
        {% endif %}
    </div>
</div>
